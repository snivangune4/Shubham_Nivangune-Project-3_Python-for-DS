<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Reset default styles */
        body, h1, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi! Welcome to the Loan Eligibility System</h1>
        <h2>Please select the appropriate option</h2>
        <button onclick="location.href='/register'">Register</button>
        <button onclick="location.href='/login'">Login</button>
    </div>
</body>
</html>
